<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/76d409ea62.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login-container.css">
    <link rel="stylesheet" href="css/form container.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/form-title.css">

    <title>Tela de Login</title>
</head>
<body>
    
    <main>
        
        <div class="login-container">
            <div class="form-container">
                <form class="form form-login">
                    <h2 class="form-title">Entrar com</h2>
                    <div class="form-social">
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-whatsapp"></i>
                        </a>
                    </div>
                    <p class="form-text">Ou utilize a conta</p>
                    <div class="form-inputs">
                        <input type="email" class="form-input" placeholder="Email">
                        <input type="password" class="form-input" placeholder="Password">
                    </div>
                    <button class="form-button">Logar</button>
                    <a href="" class="form-link">Esqueceu a senha?</a>
                    
                </form>
                <form class="form form-register"></form>
           
           
            </div>



        </div>
    </main>
</body>
</html>
